<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Film Findr</title>
  <link rel="stylesheet" href="styles.css">
</head>

<header>
  <h1>Hello world ! Welcome to our very own filmFinder !</h1>
  <h2>Let it load..</h2>
</header>

<body> 

  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" id="searchBar" type="search" placeholder="  Type your movie title here" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
  </form>

  <!-- Trigger/Open The Modal -->
<button id="myBtn">Open</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Heres the poster I guess</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
